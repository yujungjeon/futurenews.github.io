    <script type="text/javascript" src="team4/script/contents_02.js"></script>
    <script language="javascript" type="text/javascript">
      //In pixels
      var curr_idx = 2;
      window.onload = function() {
        var radius = 1;
        var opacFlag = false;
        var drawToggle = setInterval(function(){
          //draw circle
           draw(radius, 0, 0, 0, 0);
           radius += 1.4;
           if(radius >= 235) {
             clearInterval(drawToggle);
             var opac = new Array();
             opac[0] = 0; opac[1] = 0;
             var opacToggle = setInterval(function(){
               //appear space logo
               appearSpaceLogo(opac[0], 0);
               opac[0] += 0.01;
               if(opac[0] >= 1) {
                 clearInterval(opacToggle);
                 var lineLength = 535
                 var downinitX1 = 735;
                 var downinitY1 = 535;
                 var lineToggle = setInterval(function(){
                   //draw center line
                   draw(lineLength, 1, downinitX1, downinitY1, 0);
                   lineLength += 1;
                   if(lineLength >= 700) {
                     clearInterval(lineToggle);
                     var x_position = 1;
                     var y_position = 700;
                     var sideinitX1 = 735;
                     var sideinitY1 = 700;
                     var sideLineToggle = setInterval(function(){
                       //draw two top lines & one center line
                       draw(x_position, 2, sideinitX1, sideinitY1, 0);
                       draw(x_position, 2, sideinitX1, sideinitY1, 1);
                       draw(y_position, 1, sideinitX1, sideinitY1, 0);
                       appearSpaceLogo(opac[1], 1);
                       appearSpaceLogo(opac[1], 2);
                       opac[1] += 0.0006
                       x_position += 1;
                       y_position += 1;

                       if(x_position >= 575) {
                         clearInterval(sideLineToggle);
                         var move = 700;
                         var downTwoLineToggle = setInterval(function(){
                           //draw two down lines
                           draw(move, 1, sideinitX1 - 574, sideinitY1-5, 0);
                           draw(move, 1, sideinitX1 + 574, sideinitY1-5, 0);
                           move += 1;
                           appearSpaceLogo(opac[1], 1);
                           appearSpaceLogo(opac[1], 2);
                           opac[1] += 0.0006

                           if(move >= 1280) {
                             clearInterval(downTwoLineToggle);
                             //draw two bottom lines
                             var move2 = 1;
                             var sideTwoLineToggle = setInterval(function(){
                               draw(move2, 2, sideinitX1 - 578, sideinitY1+575, 1);
                               draw(move2, 2, sideinitX1 + 578, sideinitY1+575, 0);
                               move2 += 1;
                               appearSpaceLogo(opac[1], 1);
                               appearSpaceLogo(opac[1], 2);
                               opac[1] += 0.0006

                               if(move2 >= 580) {
                                 clearInterval(sideTwoLineToggle);
                                 console.log(opac[1]);
                               }
                             }, 7);
                           }
                         }, 7); //draw two down line
                       }
                     }, 7); //draw side line
                   }
                 },7); //draw down line
               }
             }, 35); // do opacity
           }
         }, 35); // draw circle
      }
    </script>
